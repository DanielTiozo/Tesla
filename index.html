<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="Logo da tesla" class="logo">
    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas apartir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar agora</button>
                <button class="teste-drive">Faça seu teste drive</button>
                <p class="testo-rodape">Não garantimos seu veiculo imediatamente. Consultar estoque*</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-3.png" alt="imagem model 3" class="img-tesla">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora seu tesla.</p>
            </div>
        </li>
        <li class="item">
            <img src="./img/model-s.png" alt="imagem model S" class="img-tesla">

            <div class="info-carro">
                <h1 class="model-s">Model S</h1>
                <p class="sub-titulo-s">Parcelas apartir de 499 dólares</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button class="fechar" onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927418409058"></script>
    </div>
    <script src="script.js"></script>
</body>

</html>
